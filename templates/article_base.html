{% extends 'base.html' %}

{% block content%}
        <script type="text/javascript">
                $(function() {
                        var instruments = {{category|safe}};
                        $( "#saaz" ).autocomplete({
                          source: instruments,
                        });
                      });
                $(document).ready(function(){
                    $("#article_search").on("click", function(){
                           $.ajax({
                               type: "POST",
                               url: "/articles/search/",
                               data: {'saaz': $('#saaz').val() ,csrfmiddlewaretoken:'{{csrf_token}}'},
                               dataType: "json",
                               success: function(data) {
                                         if(data){
                                            txt = "";
                                            $.each(data, function(i, item) {
                                                txt += "<div><div style='width: 25%; float: right'><img src='" + item.image +
                                                "'></div><div style='width: 75%; float: right'><label>" + item.title +
                                                "</label><p>" + item.content + " ...<a href='/articles/" + item.id + "'>بیشتر بخوانید</a> </p><p>" +
                                                item.time + "</p><p>" + item.likes + " لایک</p></a> <p>" + item.views + " مشاهده</p> </div> </div>";
                                            });
                                            if(txt == ""){
                                                txt = "موردی یافت نشد"
                                            }else{
                                                $('#article_container').html();
                                                $('#article_container').html(txt);
                                            }
                                         }
                                },
                                error: function(rs, e) {
                                       alert(rs.responseText);
                                }
                          });
                    });
              });

        </script>
        <div class="span3" style="width: 25%; float:right;">
			<div class="row bd-white" style="border-width:5px; border:solid; padding:5px;">
				<div class="span12" style="direction:rtl; padding:2px;">
					<h3 class="fg-steel">
						جست و جو
					</h3>
                    <input id="saaz" type="text" name="saaz">
					<button id="article_search" style="float:left" >بگرد</button>
				</div>
			</div>
        </div>

        <div id="article_container" style="margin: 0px auto; float: right; width: 60%; background-color: white;" dir="rtl">
            {% block article %}

            {% endblock %}
        </div>

{% endblock %}
