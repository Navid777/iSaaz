<!DOCTYPE html>
<html>
    <head>
    {% block title %}
    <title>آی‌ساز</title>
    {% endblock %}
    <link rel="stylesheet" href="/media/css/metro-bootstrap.min.css">
    <script type="text/javascript" src="/media/js/jquery.min.js"></script>

    <script type="text/javascript" src="/media/js/jquery-ui.min.js"></script>
 	<script type="text/javascript" src="/media/js/metro.min.js"></script>
 	<link rel="stylesheet" href="/media/css/style.css">
 	<link href="/media/css/iconFont.min.css" rel="stylesheet">
 	<script type="text/javascript"  src="/media/js/script.js"></script>
 	<script type="text/javascript"  src="/media/js/search.js"></script>
    <script type="text/javascript"  src="/media/js/jquery.cookie.js"></script>
    <script language="javascript" type="text/javascript">
        function popUp(url) {
            newwindow=window.open(url,'{{title}}','height=400,width=400');
            if (window.focus) {newwindow.focus()}
            return false;
        }
    </script>
    <script type="text/javascript" src="/media/js/jquery.tokeninput.js"></script>
    <link rel="stylesheet" type="text/css" href="/media/css/token-input.css" />
    <style type="text/css">
    a:hover {
    cursor:pointer;
    }
    </style>
    </head>
    <body class="metro" style="background-color:#efeae3">
    	<header class="bg-dark">
    		<div class="navigation-bar dark">
    			<div class="navigation-bar-content container">
    				<ul class="element-menu place-right" style="width: 100%;">
                        <li style="float: right;">
                        <a class="element place-right" href="/">
    					آی ساز
    					<span class="icon-grid-view on-right"> </span>
    				    </a>
                        </li>
    					<li style="float: right;">
    						<a class="" href="#">خانه</a>
    					</li>
    					<li style="float: right;">
    						<a class="" href="#">بیابید</a>
    					</li>
    					<li style="float: right;">
    						<a class="" href="#">بسپارید</a>
    					</li>
    					<li style="float: right;">
    						<a class="" href="#">فروشگاه</a>
    					</li>
    					<li style="float: right;">
    						<a class="" href="#">مقالات</a>
    					</li>
    					<li style="float: right;">
    						<a class="" href="#">دایرکتوری</a>
    					</li>
    					<li style="float: right;">
    						<a class="" href="#">درباره ما</a>
    					</li>
    					<li style="float: right;">
    						<a class="" href="#">تماس با ما</a>
    					</li>
                        <li style="float: left;">
                        {% if request.user.is_authenticated %}
                            <a href="/logout">خروج</a>
                        {% else %}
                            <a onclick="popUp('/login')">ورود</a>
                        {% endif%}
                        </li>

    				</ul>
    			</div>
    		</div>
    	</header>
    	<div class="grid fluid" style="margin-bottom: 0;">
    	{% block content%}
    	{% endblock%}
    	<div class="row bg-dark no-margin fg-white text-center" style="height:400px;">
    		<div class="container" style="padding: 10px 0; height:100px;">
    		</div>
    	</div>
    	</div>
    </body>
</html>
